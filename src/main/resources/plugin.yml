name: AvNElytra
version: ${project.version}
main: ca.avalonmc.avnelytra.AvNElytra
api-version: 1.13
prefix: AvN Elytra
authors: [8BitSummoner, JP]
description: Custom plugin developed by and for the Avalon Network
website: avalonmc.ca
commands:
  elytratoggle:
    description: Stop all users in the server from using elytra
  rocketboosttoggle:
    description: Stop all users in the server from using firework rockets to boost flight-speed
  tridentboosttoggle:
    description: Stop all users in the server from using tridents to boost flight-speed